<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="TE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyNewYear2022</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>

    <div class="content-wrapper">
        <div class="celebrations">
            <p>胡家大院的长辈们元旦快乐！<br>
                也提前预祝大家春节快乐！<br>
                希望疫情早点过去！</p>
        </div>

        <p class="header">春节倒计时</p>
        <h1 class="year" id="new-year">0000</h1>
        <div class="timer">
            <div class="timer-box">
                <div class="timer-box_count">
                    <span id="days">0</span>
                </div>
                <dic class="timer-box_text">天</dic>
            </div>

            <div class="timer-box">
                <div class="timer-box_count">
                    <span id="hours">0</span>
                </div>
                <dic class="timer-box_text">小时</dic>
            </div>

            <div class="timer-box">
                <div class="timer-box_count">
                    <span id="minutes">0</span>
                </div>
                <dic class="timer-box_text">分钟</dic>
            </div>

            <div class="timer-box">
                <div class="timer-box_count">
                    <span id="seconds">0</span>
                </div>
                <dic class="timer-box_text">秒</dic>
            </div>
        </div>



    </div>
    <div class="fireworks-container" style="background-image: url(./assets/citynight.png);"></div>


    <script src="./js/fireworks-js.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
